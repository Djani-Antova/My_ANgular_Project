                <a routerLink="/auth/register" class="navbar-icon bi-person-plus smoothscroll"></a>
            </div>

            <!-- When the user is logged in, show profile and logout icons (Mobile) -->
            <div *ngIf="isLoggedIn">
                <a routerLink="/auth/profile" class="navbar-icon bi-person-circle smoothscroll"></a>
                <a routerLink="/logout" (click)="logout()" class="navbar-icon bi-box-arrow-right smoothscroll"></a>
            </div>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-lg-5 me-lg-auto">
                <li class="nav-item">
                    <a class="nav-link click-scroll" routerLink="/home">Home</a>

                <li class="nav-item">
                    <a class="nav-link click-scroll" routerLink="/themes">Browse Topics</a>

                <li class="nav-item" *ngIf="isLoggedIn">
                    <a class="nav-link click-scroll" routerLink="/add-theme">Create Topic</a>

                    <a routerLink="/auth/register" class="navbar-icon bi-person-plus smoothscroll"></a>
                </div>

                <div *ngIf="isLoggedIn">
