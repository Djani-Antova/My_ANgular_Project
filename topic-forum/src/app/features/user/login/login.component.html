<div class="container" [ngClass]="{'right-panel-active': rightPanelActive}">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <!-- Replace button with a tag styled as a button -->
            <a routerLink="/register" class="btn">Sign Up</a>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <a routerLink="/login" class="btn">Sign In</a>
            <button (click)="deactivateRightPanel()" *ngIf="rightPanelActive">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To stay connected with us, please sign in with your personal details</p>
                <button class="ghost" (click)="deactivateRightPanel()">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" (click)="activateRightPanel()">Sign Up</button>
            </div>
        </div>
    </div>
</div>
