<section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12 mx-auto">
                <h2 class="text-white text-center">Learn. Earn. Enjoy</h2>
                <h5 class="text-center">platform for best paid IT skills</h5>  
            </div>
        </div>
    </div>
</section>

<section class="featured-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-12 mb-4 mb-lg-0">
                <div class="custom-block bg-white shadow-lg">
                    <a href="topics-detail.html" routerLink="/how-works">                     
                        <img  src="assets/images/topics/colleagues-working-cozy-office-medium-shot.png" class="custom-block-image img-fluid" alt="">
                    </a>
                    <p class="text-red" id="hello" routerLink="/how-works">How it works</p>
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="custom-block custom-block-overlay">
               
                    <img src="assets/images/businesswoman-using-tablet-analysis.jpg" class="custom-block-image img-fluid" alt="">
                    <div class="custom-block-overlay-text d-flex flex-column h-100 justify-content-end">
                        <div>
                            <h3 class="text-white mb-2">What do you think?</h3>
                            
                            <p class="text-white mb-2 latest-topics">Latest topics</p>
                            <br />                   
                            <p class="text-white" *ngFor="let theme of themesLimitList">
                                <a [routerLink]="['/themes', theme._id]" class="text-white">{{ theme.themeName }}</a>

                            </p>
                            <br />
                            <button type="button" class="btn btn-primary" routerLink="/themes">Go to All Topics</button>
                        </div>
                     
                    </div>
                    
                    <div class="section-overlay"></div>
                </div>
            </div>
        </div>
    </div>
</section>
